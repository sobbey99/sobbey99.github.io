<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>⏲️</title>
    <style>

    </style>
</head>
<body>
    <h1 id="timer"></h1>

    <script>
        const startDate = new Date("Thu Apr 06 2023 20:07:21 GMT+0300"); // set the start date
        const timerElement = document.getElementById("timer");
  
        setInterval(() => {
          const timeElapsed = new Date() - startDate; // calculate the time elapsed in milliseconds
  
          const seconds = Math.floor((timeElapsed / 1000) % 60);
          const minutes = Math.floor((timeElapsed / (1000 * 60)) % 60);
          const hours = Math.floor((timeElapsed / (1000 * 60 * 60)) % 24);
          const days = Math.floor(timeElapsed / (1000 * 60 * 60 * 24));
  
          timerElement.innerText = `Time elapsed: ${days}d ${hours}h ${minutes}m ${seconds}s`; // display the elapsed time in the h1 element
        }, 1000); // update the timer every second
      </script>
</body>
</html>
